<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Demo</title>
<script type="text/javascript" src="http://g.tbcdn.cn/kissy/k/1.4.0/seed-min.js"></script>
<script>
/*
用于本地调试配置
 */
KISSY.config({
    packages:[
        {
            name:"gallery",
            path:"../../../",
            tag:+new Date,
            ignorePackageNameInUri:true,
            debug:true,
            charset:"utf-8"
        }
    ]
});
</script>
</head>
<body>
        
<h2>KISSY Pagination Demo</h2>
<div id="demo-1">
    <h3>默认参数调用</h3>
    <p class="code">
        new Pagination('#demo-1 .p-con');
    </p>
    <div class="p-con"></div>
    <div class="p-log"></div>
</div>

<script>
/*
调用示例
 */
KISSY.use('dom, gallery/kissy-pagination/1.0/index',function(S, DOM, Pagination){
        
    var pagination= new Pagination('#demo-1 .p-con', {
        currentPage: 2,
        totalPage: 15
    }).on('switch', function(e) {
        S.one('#demo-1 .p-log').html('当前跳转到了第'+e.targetPage+'页');
    });
});                
</script>
</body>
</html>
